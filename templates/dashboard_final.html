<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0e27">
    <title>Sistema de Contagem - Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Background */
            --bg-primary: #0a0e27;
            --bg-secondary: #131834;
            --bg-tertiary: #1a1f3a;

            /* Acentos */
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;

            /* Texto */
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);

            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-cyan: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --gradient-purple: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ========== UTILITY CLASSES ========== */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .glow-purple {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }

        .glow-green {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        /* ========== HEADER ========== */
        .main-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideUp 0.5s ease-out;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-cyan);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: var(--accent-danger);
        }

        .header-nav {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* ========== MAIN LAYOUT ========== */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 30px;
            max-width: 1920px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        /* ========== VIDEO SECTION ========== */
        .video-section {
            animation: slideUp 0.6s ease-out 0.1s both;
        }

        .video-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
            background: var(--bg-tertiary);
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.5);
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
            min-height: 500px;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(10, 14, 39, 0.9) 0%, transparent 100%);
        }

        .people-counter {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .count-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient-cyan);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-timestamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Scanline effect */
        .video-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(600px);
            }
        }

        /* ========== STATS SIDEBAR ========== */
        .stats-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card.primary::before {
            background: var(--gradient-cyan);
        }

        .stat-card.secondary::before {
            background: var(--gradient-purple);
        }

        .stat-card.success::before {
            background: var(--gradient-success);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card.pulse {
            animation: pulse 0.5s ease;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .stat-card.primary .stat-icon {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .stat-card.secondary .stat-icon {
            background: rgba(124, 58, 237, 0.1);
            border-color: rgba(124, 58, 237, 0.3);
        }

        .stat-card.success .stat-icon {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 700;
            background: var(--gradient-cyan);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 12px 0;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1;
        }

        .stat-card.secondary .stat-value {
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card.success .stat-value {
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
        }

        .stat-indicator {
            font-size: 13px;
            color: var(--accent-success);
            font-weight: 500;
        }

        .stat-time {
            font-size: 13px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-accuracy {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ========== CHART ========== */
        .chart-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
        }

        .chart-container h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        #occupancyChart {
            max-height: 200px;
        }

        /* ========== CAMERAS SECTION ========== */
        .cameras-section {
            max-width: 1920px;
            margin: 0 auto;
            padding: 0 30px 30px;
            animation: slideUp 0.6s ease-out 0.3s both;
        }

        .cameras-section h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .camera-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .camera-card:hover {
            transform: scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .camera-card.active {
            border-color: var(--accent-success);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .camera-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-success);
        }

        .camera-card.add-new {
            border: 2px dashed var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
            cursor: pointer;
        }

        .camera-card.add-new:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 212, 255, 0.05);
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .camera-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .camera-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .camera-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
        }

        .camera-badge.inactive {
            background: rgba(107, 114, 128, 0.2);
            color: var(--text-muted);
        }

        .camera-url {
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            margin: 8px 0;
            word-break: break-all;
        }

        .camera-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-action {
            flex: 1;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-action:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .btn-action.primary {
            background: var(--gradient-cyan);
            border: none;
            color: white;
        }

        .btn-action.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-action.danger:hover {
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }

        .add-camera-content {
            text-align: center;
        }

        .add-camera-icon {
            font-size: 32px;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        .add-camera-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* ========== MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--accent-danger);
            color: white;
            border-color: var(--accent-danger);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-modal {
            flex: 1;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-modal.secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-modal.secondary:hover {
            background: var(--bg-tertiary);
        }

        .btn-modal.primary {
            background: var(--gradient-cyan);
            color: white;
        }

        .btn-modal.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        /* ========== TOAST NOTIFICATIONS ========== */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 3000;
            min-width: 300px;
            animation: slideUp 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.success {
            border-left: 4px solid var(--accent-success);
        }

        .toast.error {
            border-left: 4px solid var(--accent-danger);
        }

        .toast.warning {
            border-left: 4px solid var(--accent-warning);
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast-message {
            flex: 1;
            font-size: 14px;
            color: var(--text-primary);
        }

        /* ========== LOADING STATE ========== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-action.loading {
            pointer-events: none;
            opacity: 0.6;
        }

        /* ========== RESPONSIVE ========== */

        /* Tablet Grande / iPad Landscape (1024px - 1200px) */
        @media (max-width: 1200px) {
            .dashboard-container {
                grid-template-columns: 1fr 380px;
                gap: 24px;
                padding: 24px;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-value {
                font-size: 42px;
            }

            .cameras-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        /* Tablet / iPad Portrait (768px - 1024px) */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .container {
                padding: 0 20px;
            }

            .stats-sidebar {
                max-width: 100%;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }

            .stat-value {
                font-size: 40px;
            }

            .chart-container {
                margin-top: 16px;
            }

            .cameras-section {
                padding: 0 20px 20px;
            }

            .cameras-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px;
            }

            .logo span {
                font-size: 18px;
            }

            .header-nav {
                gap: 10px;
            }

            .nav-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        /* Mobile Grande (480px - 768px) */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 16px;
                gap: 16px;
            }

            .container {
                padding: 0 16px;
            }

            .main-header {
                padding: 16px 0;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .logo {
                justify-content: center;
            }

            .header-status {
                justify-content: center;
            }

            .header-nav {
                justify-content: center;
                width: 100%;
            }

            .nav-btn {
                flex: 1;
                max-width: 200px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-value {

            #occupancyChart {

            .cameras-section {

            .cameras-section h2 {

            .cameras-grid {

                gap: 12px;
            }

            .camera-card {
                padding: 16px;
            }

            .camera-actions {
                flex-direction: column;
                gap: 8px;
            }

            .btn-action {
                width: 100%;
                padding: 10px 16px;
            }

            /* Modal em mobile */
            .modal {
                padding: 0;
                align-items: stretch;
            }

            .modal-content {
                border-radius: 0;
                max-width: 100%;
                width: 100%;
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            .modal-header {
                flex-shrink: 0;
            }

            .modal-title {
                font-size: 18px;
            }

            .input-field {
                font-size: 16px; /* Evita zoom no iOS */
            }

            .modal-actions {
                margin-top: auto;
                padding-top: 20px;
            }

            .btn-modal {
                padding: 14px 24px;
                font-size: 15px;
            }

            /* Video responsivo */
            #videoFeed {
                min-height: 300px;
            }

            .video-overlay {
                padding: 12px;
            }

            .people-counter {
                font-size: 14px;
                gap: 8px;
            }

            .count-number {
                font-size: 24px;
            }

            .video-timestamp {
                padding: 6px 12px;
                font-size: 11px;
            }

            /* Toast em mobile */
            .toast {
                bottom: 16px;
                right: 16px;
                left: 16px;
                min-width: auto;
            }
        }

        /* Mobile Pequeno (< 480px) */
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 12px;
                gap: 12px;
            }

            .container {
                padding: 0 12px;
            }

            .main-header {
                padding: 12px 0;
            }

            .logo {
                font-size: 16px;
                gap: 10px;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            .header-status {
                font-size: 13px;
                padding: 6px 12px;
            }

            .status-indicator {
                width: 6px;
                height: 6px;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .stat-label {
                font-size: 11px;
            }

            .stat-value {
                font-size: 40px;
            }

            .stat-card.success .stat-value {
                font-size: 28px;
            }

            .stat-indicator,
            .stat-time,
            .stat-accuracy {
                font-size: 12px;
            }

            .chart-container {
                padding: 16px;
            }

            .chart-container h3 {
                font-size: 14px;
                margin-bottom: 16px;
            }

            #occupancyChart {
                max-height: 160px;
            }

            .cameras-section h2 {
                font-size: 18px;
            }

            .camera-name {
                font-size: 15px;
            }

            .camera-url {
                font-size: 11px;
            }

            .camera-badge {
                font-size: 10px;
                padding: 3px 8px;
            }

            #videoFeed {
                min-height: 240px;
            }

            .people-counter {
                font-size: 13px;
            }

            .count-number {
                font-size: 22px;
            }

            .add-camera-icon {
                font-size: 28px;
            }

            .add-camera-label {
                font-size: 13px;
            }
        }

        /* Landscape em mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .modal-content {
                max-height: 90vh;
                overflow-y: auto;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 32px;
            }

            #videoFeed {
                min-height: 200px;
            }
        }

        /* Touch-friendly em todos os dispositivos m√≥veis */
        @media (hover: none) and (pointer: coarse) {
            /* Aumentar √°rea de toque */
            .btn-action,
            .nav-btn,
            .btn-modal,
            .close-btn {
                min-height: 44px;
                min-width: 44px;
            }

            .camera-card {
                cursor: default;
            }

            /* Melhorar feedback visual */
            .btn-action:active,
            .nav-btn:active,
            .btn-modal:active {
                transform: scale(0.97);
                opacity: 0.8;
            }

            .camera-card:active {
                transform: scale(0.99);
            }

            /* Remover hover effects em touch */
            .stat-card:hover {
                transform: none;
            }

            .camera-card:hover {
                transform: none;
            }
        }

        /* iPad Pro espec√≠fico */
        @media only screen
        and (min-device-width: 1024px)
        and (max-device-width: 1366px)
        and (-webkit-min-device-pixel-ratio: 2) {
            .dashboard-container {
                grid-template-columns: 1fr 420px;
                gap: 30px;
            }

            .stat-value {
                font-size: 52px;
            }

            .cameras-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üìπ</div>
                    <span>Sistema de Contagem de Pessoas</span>
                </div>

                <div class="header-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Carregando...</span>
                </div>

                <nav class="header-nav">
                    <button class="nav-btn" onclick="location.reload()">üîÑ Atualizar</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="dashboard-container">
        <!-- VIDEO FEED -->
        <section class="video-section">
            <div class="video-wrapper">
                <img id="videoFeed" src="/video_feed" alt="Feed ao vivo">
                <div class="video-overlay">
                    <div class="people-counter">
                        <span>PESSOAS DETECTADAS:</span>
                        <span id="currentCount" class="count-number">0</span>
                    </div>
                </div>
                <div class="video-timestamp" id="timestamp">--:--:--</div>
            </div>
        </section>

        <!-- SIDEBAR -->
        <aside class="stats-sidebar">
            <!-- STATS CARDS -->
            <div class="stats-grid">
                <div class="stat-card primary" id="peopleNowCard">
                    <div class="stat-header">
                        <div class="stat-icon">üë•</div>
                    </div>
                    <div class="stat-label">Pessoas Agora</div>
                    <div class="stat-value" id="peopleNow">0</div>
                    <div class="stat-indicator" id="peopleIndicator">‚Äî</div>
                </div>

                <div class="stat-card secondary">
                    <div class="stat-header">
                        <div class="stat-icon">üìä</div>
                    </div>
                    <div class="stat-label">M√°ximo Hoje</div>
                    <div class="stat-value" id="maxToday">0</div>
                    <div class="stat-time" id="maxTime">--:--</div>
                </div>

                <div class="stat-card success">
                    <div class="stat-header">
                        <div class="stat-icon">‚ö°</div>
                    </div>
                    <div class="stat-label">Performance</div>
                    <div class="stat-value" id="fps">0.0<span style="font-size: 20px; margin-left: 5px;">FPS</span></div>
                    <div class="stat-accuracy" id="accuracy">-- acur√°cia</div>
                </div>
            </div>

            <!-- CHART -->
            <div class="chart-container">
                <h3>Hist√≥rico de Ocupa√ß√£o</h3>
                <canvas id="occupancyChart"></canvas>
            </div>
        </aside>
    </main>

    <!-- CAMERAS SECTION -->
    <section class="cameras-section">
        <h2>C√¢meras Monitoradas</h2>
        <div class="cameras-grid" id="camerasGrid">
            <!-- Ser√° preenchido via JavaScript -->
        </div>
    </section>

    <!-- MODAL -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">üé• Adicionar Nova C√¢mera</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <form id="cameraForm">
                <input type="hidden" id="cameraId">

                <div class="input-group">
                    <label class="input-label" for="cameraName">Nome da C√¢mera</label>
                    <input type="text" id="cameraName" class="input-field" placeholder="Ex: Sala de Reuni√£o 1" required>
                </div>

                <div class="input-group">
                    <label class="input-label" for="cameraUrl">URL RTSP</label>
                    <input type="text" id="cameraUrl" class="input-field" placeholder="rtsp://usuario:senha@ip:porta/stream" required>
                </div>

                <div class="input-group">
                    <label class="input-label" for="cameraDescription">Descri√ß√£o (Opcional)</label>
                    <input type="text" id="cameraDescription" class="input-field" placeholder="Informa√ß√µes adicionais">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-modal secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-modal primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ========== VARI√ÅVEIS GLOBAIS ==========
        let previousCount = 0;
        let maxCount = 0;
        let maxTime = '--:--';
        let chart = null;
        let chartData = [];
        const maxChartPoints = 30;

        // ========== INICIALIZA√á√ÉO ==========
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            loadCameras();
            updateStats();
            updateTimestamp();

            // Atualizar a cada segundo
            setInterval(updateStats, 1000);
            setInterval(updateTimestamp, 1000);

            // Form submit
            document.getElementById('cameraForm').addEventListener('submit', handleFormSubmit);
        });

        // ========== CHART.JS SETUP ==========
        function initChart() {
            const ctx = document.getElementById('occupancyChart').getContext('2d');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Pessoas',
                        data: [],
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderColor: '#00d4ff',
                        pointBackgroundColor: '#00d4ff',
                        pointBorderColor: '#00d4ff',
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(10, 14, 39, 0.9)',
                            borderColor: 'rgba(0, 212, 255, 0.5)',
                            borderWidth: 1,
                            titleColor: '#e5e7eb',
                            bodyColor: '#9ca3af',
                            padding: 12,
                            displayColors: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#6b7280',
                                font: {
                                    size: 10
                                },
                                maxRotation: 0
                            }
                        },
                        y: {
                            display: true,
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#6b7280',
                                font: {
                                    size: 11
                                },
                                precision: 0
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function updateChart(count) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            chartData.push({ time: timeLabel, count: count });

            // Manter apenas os √∫ltimos pontos
            if (chartData.length > maxChartPoints) {
                chartData.shift();
            }

            chart.data.labels = chartData.map(d => d.time);
            chart.data.datasets[0].data = chartData.map(d => d.count);
            chart.update('none'); // Update sem anima√ß√£o para performance
        }

        // ========== ATUALIZA√á√ÉO DE ESTAT√çSTICAS ==========
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // Atualizar contador principal
                const currentCount = data.current_count || 0;
                animateValue('currentCount', previousCount, currentCount, 500);
                animateValue('peopleNow', previousCount, currentCount, 500);

                // Pulse effect se n√∫mero mudou
                if (currentCount !== previousCount) {
                    const card = document.getElementById('peopleNowCard');
                    card.classList.add('pulse');
                    setTimeout(() => card.classList.remove('pulse'), 500);

                    // Atualizar indicador
                    const diff = currentCount - previousCount;
                    const indicator = document.getElementById('peopleIndicator');
                    if (diff > 0) {
                        indicator.textContent = `‚ñ≤ +${diff} desde √∫ltima atualiza√ß√£o`;
                        indicator.style.color = 'var(--accent-success)';
                    } else if (diff < 0) {
                        indicator.textContent = `‚ñº ${diff} desde √∫ltima atualiza√ß√£o`;
                        indicator.style.color = 'var(--accent-danger)';
                    } else {
                        indicator.textContent = '‚Äî sem mudan√ßas';
                        indicator.style.color = 'var(--text-muted)';
                    }
                }

                previousCount = currentCount;

                // Atualizar m√°ximo
                if (data.max_count > maxCount) {
                    maxCount = data.max_count;
                    maxTime = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                }
                document.getElementById('maxToday').textContent = maxCount;
                document.getElementById('maxTime').textContent = `√†s ${maxTime}`;

                // Atualizar FPS
                const fpsValue = data.fps || 0;
                document.getElementById('fps').innerHTML = `${fpsValue.toFixed(1)}<span style="font-size: 20px; margin-left: 5px;">FPS</span>`;

                // Atualizar acur√°cia
                const accuracy = data.detection_accuracy || 0;
                document.getElementById('accuracy').textContent = `${Math.round(accuracy)}% acur√°cia`;

                // Atualizar status
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                if (data.camera_connected) {
                    statusIndicator.classList.remove('inactive');
                    statusText.textContent = 'Sistema Ativo';
                } else {
                    statusIndicator.classList.add('inactive');
                    statusText.textContent = 'Desconectado';
                }

                // Atualizar gr√°fico
                updateChart(currentCount);

            } catch (error) {
                console.error('Erro ao atualizar stats:', error);
            }
        }

        // ========== ANIMA√á√ÉO DE N√öMEROS ==========
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            if (!element) return;

            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current);
            }, 16);
        }

        // ========== TIMESTAMP ==========
        function updateTimestamp() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('pt-BR');
            const dateStr = now.toLocaleDateString('pt-BR');
            document.getElementById('timestamp').textContent = `${dateStr} ${timeStr}`;
        }

        // ========== GERENCIAMENTO DE C√ÇMERAS ==========
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const data = await response.json();

                renderCameras(data);
            } catch (error) {
                console.error('Erro ao carregar c√¢meras:', error);
                showToast('Erro ao carregar c√¢meras', 'error');
            }
        }

        function renderCameras(data) {
            const container = document.getElementById('camerasGrid');
            const cameras = data.cameras || [];
            const activeCameraId = data.active_camera_id;

            let html = '';

            // Renderizar c√¢meras existentes
            cameras.forEach(camera => {
                const isActive = camera.id === activeCameraId;
                html += `
                    <div class="camera-card ${isActive ? 'active' : ''}">
                        <div class="camera-header">
                            <div class="camera-name">
                                üìπ ${camera.name}
                            </div>
                            <span class="camera-badge ${isActive ? 'active' : 'inactive'}">
                                ${isActive ? '‚óè ATIVA' : '‚óã INATIVA'}
                            </span>
                        </div>
                        <div class="camera-url">${maskUrl(camera.url)}</div>
                        ${camera.description ? `<div style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">${camera.description}</div>` : ''}
                        <div class="camera-actions">
                            ${!isActive ? `<button class="btn-action primary" onclick="activateCamera(${camera.id})">Ativar</button>` : ''}
                            <button class="btn-action" onclick="editCamera(${camera.id}, '${escapeHtml(camera.name)}', '${escapeHtml(camera.url)}', '${escapeHtml(camera.description || '')}')">Editar</button>
                            <button class="btn-action danger" onclick="deleteCamera(${camera.id}, '${escapeHtml(camera.name)}')">Excluir</button>
                        </div>
                    </div>
                `;
            });

            // Bot√£o adicionar
            html += `
                <div class="camera-card add-new" onclick="openAddModal()">
                    <div class="add-camera-content">
                        <div class="add-camera-icon">‚ûï</div>
                        <div class="add-camera-label">Adicionar C√¢mera</div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function maskUrl(url) {
            // Mascarar senha na URL
            return url.replace(/:([^@]+)@/, ':****@');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ========== MODAL ==========
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'üé• Adicionar Nova C√¢mera';
            document.getElementById('cameraId').value = '';
            document.getElementById('cameraName').value = '';
            document.getElementById('cameraUrl').value = '';
            document.getElementById('cameraDescription').value = '';
            document.getElementById('cameraModal').classList.add('active');
        }

        function editCamera(id, name, url, description) {
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è Editar C√¢mera';
            document.getElementById('cameraId').value = id;
            document.getElementById('cameraName').value = name;
            document.getElementById('cameraUrl').value = url;
            document.getElementById('cameraDescription').value = description;
            document.getElementById('cameraModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('cameraModal').classList.remove('active');
        }

        // Fechar modal ao clicar fora
        document.getElementById('cameraModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ========== FORM SUBMIT ==========
        async function handleFormSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('cameraId').value;
            const name = document.getElementById('cameraName').value;
            const url = document.getElementById('cameraUrl').value;
            const description = document.getElementById('cameraDescription').value;

            const data = { name, url, description };

            try {
                let response;
                if (id) {
                    // Editar
                    response = await fetch(`/api/cameras/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Adicionar
                    response = await fetch('/api/cameras', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(result.message, 'success');
                    closeModal();
                    loadCameras();
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Erro ao salvar c√¢mera:', error);
                showToast('Erro ao salvar c√¢mera', 'error');
            }
        }

        // ========== A√á√ïES DE C√ÇMERA ==========
        async function activateCamera(id) {
            if (!confirm('Deseja ativar esta c√¢mera?')) return;

            try {
                const response = await fetch(`/api/cameras/${id}/activate`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showToast(result.message, 'success');
                    loadCameras();
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Erro ao ativar c√¢mera:', error);
                showToast('Erro ao ativar c√¢mera', 'error');
            }
        }

        async function deleteCamera(id, name) {
            if (!confirm(`Deseja realmente excluir a c√¢mera "${name}"?`)) return;

            try {
                const response = await fetch(`/api/cameras/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showToast(result.message, 'success');
                    loadCameras();
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Erro ao excluir c√¢mera:', error);
                showToast('Erro ao excluir c√¢mera', 'error');
            }
        }

        // ========== TOAST NOTIFICATIONS ==========
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚ö†';

            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-message">${message}</div>
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ========== ATALHOS DE TECLADO ==========
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
